<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
	<title>Audio Recorder</title>
	<link rel="stylesheet" href="lib/recorder.css">
	<link rel="stylesheet" href="lib/bootstrap.css">
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h2>Enregistrement</h2>
					<canvas id="analyser"></canvas>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-lg-12">
					<h2>Résultat</h2>
					<canvas id="wavedisplay"></canvas>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-lg-12">
					<ul class="list-inline list-unstyled">
						<li class="list-item">
							<a class="btn btn-default btn-primary" onclick="toggleRecording(this);" id="record">Enregister</a>
						</li>
						<li class="list-item">
							<a class="btn btn-default btn-primary" id="save">Télécharger</a>
						</li>
						<li class="list-item">
							<a class="btn btn-default btn-primary" href="upload.html">Editer</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script src="lib/audiodisplay.js"></script>
		<script src="lib/recorder.js"></script>
		<script src="lib/main.js"></script>
	</body>
</html>
